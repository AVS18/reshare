{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reshare</title>
    <link rel="icon" href="{% static 'images/share.png' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dash.js' %}"></script>
</head>
<body>
  
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><center><img src="{% static 'images/share.png' %}" width="50px" height="50px"></center></div>
      <div class="list-group list-group-flush">
        <a href="/dashboard/home" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="/dashboard/addProfile" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="/dashboard/addResource" class="list-group-item list-group-item-action bg-light">Add Resource</a>
        <a href="/dashboard/viewResource" class="list-group-item list-group-item-action bg-light">View Resource</a>
        <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
        <button class="btn btn-link" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <p class="justify-content-end ml-auto" style="font-style: oblique;">{{request.user.username}} <img src="{{request.user.profile.profile_image.url}}" width="50px" height="50px" style="border-radius:50%" alt=""> </p>
      </nav>
      <div class="container-fluid">
            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                <div class="alert alert-success" role="alert">
                    {{message}} 
                </div>
            </div>
            {% endfor %}
            {%endif%} 
            {%block content%}
            {%endblock%}
      </div>
    </div>
  </div>
  </div>
  <div class="footer obq bg-light">
    Reshare
</div>
</body>
</html>
