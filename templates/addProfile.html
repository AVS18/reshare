{%extends "dashboard.html"%}
{%block content%}
<form action="/dashboard/addProfile" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="profilepic">Profile Pic</label>
                <input type="file" name="profile" id="profilepic" checked class="form-control">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" name="profession" id="profession" checked class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="number" name="mobile" id="mobile" checked class="form-control">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" name="location" id="Address" checked class="form-control">
            </div>
        </div>
    </div>
    <input type="submit" value="Add Profile" class="btn btn-outline-success" />
</form>
{%endblock%}
